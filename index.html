<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="logo">
  </header>

  <main>
    <div class="inputs">

      
      <label for="bill">Bill</label>
      <div class="input">
        <input type="number" id="bill" placeholder="0">
        <div class="icon"></div>
      </div>

      <div class="selected-percent">
        <label>Selected Tip %</label>
        <ul>
          <li>5%</li>
          <li>10%</li>
          <li class="active">15%</li>
          <li>25%</li>
          <li>50%</li>
          <li class="custom-percentage"><input type="number" placeholder="Custom"></li>
        </ul>
      </div>

      <label for="numberPeople">Number of People</label>
      <div class="input">
        <input type="number" id="numberPeople" placeholder="0">
        <div class="icon person"></div>
      </div>

    </div>
    <div class="result">
      <h1>result</h1>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DevHyago/">Hyago Vieira Alves</a>.
  </div>
</body>
</html>
